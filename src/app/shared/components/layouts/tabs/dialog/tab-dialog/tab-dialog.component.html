<div class="tab-dialog-container">
  <h1 mat-dialog-title class="d-flex justify-content-between align-items-center">
    {{ 'shared.tab_dialog.title' | translate }}
  </h1>

  <div mat-dialog-content>
    <p>{{ 'shared.tab_dialog.body' | translate }}</p>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button color="warn" (click)="onNoClick()">{{ 'shared.actions.cancel' | translate }}</button>
    <button mat-raised-button color="primary" type="submit" [mat-dialog-close]="true">
      {{ 'shared.actions.accept' | translate }}
    </button>
  </div>
</div>
